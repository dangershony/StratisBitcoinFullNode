name: .NET Core

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build Solution
      run: dotnet build **/Obsidian-All.sln --configuration Release 
    - name: Test solution
      run: dotnet test **/Obsidian-All.sln
