<section id="GUI" class="container-fluid">
  <div class="row">
    <div class="col-4 left-login d-flex align-items-center">
      <img  src="./assets/images/stratis/home-stratis-logo.svg" width="160px" height="auto">
    </div>
    <!-- /col -->
    <div class="col-8 right-login d-flex align-content-center flex-wrap createWallet">
      <form class="col-6 mx-auto d-flex align-content-center flex-wrap" [formGroup]="createWalletForm">
        <div class="col-12 text-center">
          <h3 class="display-4 mb-4">Create a wallet</h3>
        </div>
        <div class="form-group  col-12">
          <label for="Host">Host</label>
          <input type="text" class="form-control" id="Host" [class.is-invalid]="formErrors.host" [class.is-valid]="!formErrors.host && createWalletForm.get('host').valid" formControlName="host" placeholder="Host" (keyup.enter)="onEnter()">
          <div *ngIf="formErrors.host" class="invalid-feedback">{{ formErrors.host }}</div>
        </div> 
        <div class="form-group col-12">
          <label for="walletName">Name</label>
          <input type="text" class="form-control" [class.is-invalid]="formErrors.walletName" [class.is-valid]="!formErrors.walletName && createWalletForm.get('walletName').valid" formControlName="walletName" id="walletName" placeholder="A name for your new wallet.">
          <div *ngIf="formErrors.walletName" class="invalid-feedback">{{ formErrors.walletName }}</div>
        </div>

        <!-- /form-group -->
        <div class="form-group col-12">
          <label for="walletPassword">Passphrase</label>
          <input type="password" class="form-control form-control-success" [class.is-invalid]="formErrors.walletPassword" [class.is-valid]="!formErrors.walletPassword && createWalletForm.get('walletPassword').valid" formControlName="walletPassword" id="walletPassword" placeholder="A passphrase to encrypt your wallet." placement="right" ngbTooltip="Your password will be used to encrypt your wallet and will be required for several actions across the wallet." triggers="click:blur">
          <div *ngIf="formErrors.walletPassword" class="invalid-feedback">{{ formErrors.walletPassword }}</div>
        </div>
        <!-- /form-group -->
        <div class="form-group col-12">
          <label for="walletPasswordConfirmation">Confirm passphrase</label>
          <input type="password" class="form-control" [class.is-invalid]="formErrors.walletPasswordConfirmation" [class.is-valid]="!formErrors.walletPasswordConfirmation && createWalletForm.get('walletPassword').valid && createWalletForm.get('walletPasswordConfirmation').valid" formControlName="walletPasswordConfirmation" id="walletPasswordConfirmation" placeholder="Please enter the passphrase again.">
          <div *ngIf="formErrors.walletPasswordConfirmation" class="invalid-feedback">{{ formErrors.walletPasswordConfirmation }}</div>
        </div>
        <!-- /form-group -->
        <div class="col-12">
          <div class="alert alert-danger text-center" role="alert">
            Your passphrase will be used to encrypt your private keys. <br><strong>Keep it safe and do not lose it (or you'll lose all your coins!)</strong>.
          </div>
        </div>
        <div class="modal-footer col-12">
          <button type="button" class="btn btn-outline-light" (click)="onBackClicked()">Cancel</button>
          <button type="button" class="btn btn-primary btn-block" [disabled]="!createWalletForm.valid" (click)="onCreateClicked()">Create a new wallet</button>
        </div>
      </form>
      <!-- /form -->
    </div>
    <!-- /col-8 -->
  </div>
  <!-- /row -->
</section>
<!-- /GUI-->
